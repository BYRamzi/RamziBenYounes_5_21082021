    <link href="../../styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="styles/bootstrap/js/bootstrap.min.js" defer></script>
    
    <script src="confirmation.js" defer></script>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="../index/index.html">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <footer class="bg-dark">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col">
                    <ul class="list-unstyled ">
                        <li class="list-inline-item"><a href="mailto:oricamera@orinoco.fr">Contact</a></li>
