<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricamera</title>

    <!--CSS-->
    <link href="styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/css/styles.css" rel="stylesheet">

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <!-- Bootstrap JS -->
    <script src="styles/bootstrap/js/bootstrap.min.js" defer></script>
    
    <script src="scripts/product.js" defer></script>
</head>

<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo-oricamera.jpg" alt="Logo Oricamera" width="50" height="50" class="d-inline-block"/>
                Oricamera
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Panier</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--MAIN PRODUCT-->
    <main>
        <h2 class="cart-title text-center">Votre sélection</h2>
        <div class="container d-flex justify-content-center col-md-6 col-lg-6">
            <div class="product-card card">
                <div class="product-card__img card-img-top text-center">
                    <img src="" alt="photo camera" class="img w-100">
                </div>
                <div class="product-card__infos card-body">
                    <h3 class="product-card__infos__title card-title text-center"></h3>
                    <p class="product-card__infos__description card-text text-center"></p>
                    <p class="product-card__infos__price text-center"></p>
                    <div class="product-card__infos__quantity">
                        <label for="cameraNumber">Quantité :</label>
                        <input id="cameraNumber" type="number" name="cameraNumber" value="1" min="1">
                    </div>
                    <div class="product-card__infos__lenses">
                        <label for="lense-select">Lentilles</label>
                        <select name="lense" id="lense-select"></select>
                    </div>
                    <div class="product-card__infos__buttons row">
                        <a href="#" class="add-cart-btn btn">Ajouter au panier</a>
                        <a href="index.html" class="back-home-link">Revenir aux caméras</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!--FOOTER-->
    <footer>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col">
                    <ul class="list-unstyled ">
                        <li class="list-inline-item"><a href="mailto:oricamera@orinoco.fr">Contact</a></li>
                        <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>    
</body>
</html>
