<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricamera</title>

    <!--CSS-->
    <link href="styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo-oricamera.jpg" alt="Logo Oricamera" width="50" height="50" class="d-inline-block"/>
                Oricamera
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Panier</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="text-center">
            <h1>Oricaméra</h1>
            <p>La boutique de caméras vintage</p>
        </div>
        <div class="row">
            <div class="col">
               <div id="carouselControls" class="carousel slide" data-ride="carousel">
                   <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel/camera1.jpg" class="d-block w-100" alt="caméra vintage">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel/camera3.jpg" class="d-block w-100" alt="objectif de caméra vintage">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Précédent</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Suivant</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h2 class="title">Découvrez toutes nos caméras vintage!</h2>
            <div class="products">

             </div>
        </div>
    </main>

    <footer class="bg-dark">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col">
                    <ul class="list-unstyled ">
                        <li class="list-inline-item"><a href="mailto:oricamera@orinoco.fr">Contact</a></li>
                        <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                    </ul>
                </div>
            </div>
        </div>

    <!-- jQuery link -->
