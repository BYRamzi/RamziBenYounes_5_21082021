<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricamera</title>
</head>

<body>
    <header>
        <div id="page_header">
            <div>
                <img src="img/logo-oricamera.jpg" alt="Logo Oricamera" />
                <h1>Oricamera</h1>
            </div>
            <nav>
                <ul id="main_nav">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="cart.html">Panier</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <h2>Oricaméra</h2>
            <p>La boutique de caméras vintage</p>
        </div>
        <div class="row">
            <div class="col">
               <div id="carouselControls" class="carousel slide" data-ride="carousel">
                   <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel/camera1.jpg" class="d-block w-100" alt="caméra vintage">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel/camera3.jpg" class="d-block w-100" alt="objectif de caméra vintage">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Précédent</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Suivant</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="products-container">
            <h3 class="title text-center">Découvrez toutes nos caméras vintage!</h3>
            <div class="products">

             </div>
        </div>
    </main>

    <footer>
        <div class="footer__logo">
            <img src="img/logo-oricamera.jpg" alt="logo Oricamera"/>
        </div>
        <ul class="footer__list">
            <li><a href="mailto:oricamera@orinoco.fr">Contact</a></li>
            <li><a href="#">Mentions légales</a></li>
        </ul>
    </footer>
</body>
</html>
